<app-header>{{hello.disableAgent()}}</app-header>
<br>

<div class="container">
    <div class="row">
        <div *ngFor="let product of Product" class="m-3 looper">
            <div class="col-lg-12">
                <div class="row">
                    <h2><b>{{product.ProductName}}</b></h2>
                    <img src="{{product.ProductImage}}" class="col-lg-2">
                    <div>
                        <mat-label>Price: {{product.Price|currency}}</mat-label>
                    </div>

                    <div class="col-lg-6">
                        <mat-form-field appearance="outline" class="">
                            <mat-label>QTY</mat-label>
                            <mat-select [(value)]="selected">

                                <mat-option value="1" >1</mat-option>
                                <mat-option value="2">2</mat-option>
                                <mat-option value="3">3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-light col-lg-6">Delete</button>
                    <button class="btn btn-light col-lg-6 ">Save it Later</button>
                </div>

            </div>
        </div>
    </div>

</div>

<div class="test" *ngFor="let s of Teststorage ">
{{s}}
</div>
