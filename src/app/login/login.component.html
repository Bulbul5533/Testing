
<app-header>{{btnheader.disableButtonlogin()}}</app-header>

<div class="coverall">
    <mat-card class="container-fluid loginform col-lg-4">
        <mat-card-header class="">
            <h2 style="font-variant: small-caps;">Login Form</h2>
        </mat-card-header>
        <mat-card-content class="">
            <div class="row">
                <mat-label class="col">
                    <p style="padding-left:120px;">User Name:</p>
                </mat-label>
                <mat-form-field appearance="outline" class="col">
                    <mat-label>User_Name</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>
            <br>
            <div class="row">
                <mat-label class="col">
                    <p style="padding-left:120px;">Password:</p>
                </mat-label>
                <mat-form-field appearance="outline" class="col">
                    <mat-label>Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions class="col-lg-12">
            <div class="offset-lg-1"></div>
            <button class="btn btn-outline-primary col-lg-3">Login</button>
            <button class="btn btn-outline-primary col-lg-3 offset-lg-1" routerLink="/NewUser"> New Users</button>
            <button class="btn btn-outline-primary col-lg-3 offset-lg-1" routerLink="/Home">Back</button>
           
        </mat-card-actions>
    </mat-card>
</div>
